<app-login></app-login>

<div class="text-center">
    <h2>{{ article.title }}</h2>
    <h3>{{ article.subtitle }}</h3>
    <h4>{{ article.category }}</h4>
    <img *ngIf="article.image_data != null && article.image_media_type != null"
            class="card-img-top" [src]="'data:' + article.image_media_type + ';base64,' + article.image_data"/>
    <h5>{{ article.abstract }}</h5>
    <h6 [innerHTML]="article.body"></h6>
    <p class="card-text"><small class="text-muted">Last updated: {{ article.update_date }} by User ID: {{ article.id_user }}</small></p>
    <!-- <p class="card-text"><small class="text-muted">Last updated: {{ article.update_date }} by Username: {{ article.user_last_edit }}</small></p>-->
</div>

<div class="d-grid gap-2 d-md-flex justify-content-md-end">
  <button class="btn btn-dark mx-3" (click)="back()">Back</button>
</div>
